@(categories: List[Category])

<div class="well sidebar-nav">
    <ul class="nav nav-list">
        <li class="nav-header">@Messages("menu.categories")</li>
        <li><a href="@routes.Application.index">@Messages("menu.all")</a></li>
        @categories.map{ cat =>
            <li><a href="@routes.Items.listCat(cat.name)">@cat.name</a></li>
        }
    </ul>
</div>
