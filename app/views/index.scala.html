@(title: String = "Lojinha! To vendendo!", body: Html, menu: Html = views.html.menu(DAOFactory.categoryDAO.all()), user: Option[User] = None)
<!DOCTYPE html>

<html>
    <head>
        <title>@title</title>
        <link rel="stylesheet" media="screen" href='@routes.Assets.at("bootstrap/css/bootstrap.min.css")'>
        <link rel="stylesheet" media="screen" href='@routes.Assets.at("bootstrap/css/bootstrap-responsive.min.css")'>
        <link rel="stylesheet" media="screen" href='@routes.Assets.at("stylesheets/main.css")'>
        <link rel="shortcut icon" type="image/png" href='@routes.Assets.at("images/favicon.png")'>

        <script src='@routes.Assets.at("javascripts/jquery-1.7.1.min.js")' type="text/javascript"></script>
        <script src='@routes.Assets.at("bootstrap/js/bootstrap.min.js")' type="text/javascript"></script>
    </head>
    <body>
        <div class="navbar navbar-fixed-top">
            <div class="navbar-inner">
                <div class="container-fluid">
                    <a class="brand" href="@routes.Application.index" id="logo">Lojinha!</a>
                    <div class="nav-collapse">

                        <ul class="nav">
                            <li class="active">
                                <a href="@routes.Application.index">Home</a>
                            </li>
                            <li>
                                <a href="@routes.Application.about">About</a>
                            </li>
                        </ul>
                        @user.map{u => <span class="user nav pull-right">@u.name</span>}

                    </div>
                </div>
            </div>
        </div>

        <div class="container-fluid">
            <div class="row-fluid">
                <div class="span2">
                    @menu
                </div>
                <div class="span10">@body</div>
            </div>

            @footer()
        </div>
    </body>
</html>
